name: my-github-action  

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Hello
        run: echo "ðŸ‘‹ Hello, World from GitHub Actions!"

      - name: My Name
        run: echo "ðŸ‘‹ My name is Raemond!"

  Trivy-check:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - uses: actions/checkout@v4
      - name: Trivy Installation
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.json .

  Gitleaks-check:
    runs-on: ubuntu-latest
    needs: Trivy-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Gitleaks Installation
        run: sudo apt install gitleaks -y

      - name: Gitleaks Code Scan
        run: gitleaks detect --source . -r gitleaks-report.json -f json

  SonarCloud-check:
    runs-on: ubuntu-latest
    needs: Trivy-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: 
            -Dsonar.projectKey=${{ secrets.PROJECT_KEY }}
             -Dsonar.organization=${{ secrets.ORG_KEY }}
          projectBaseDir: .

  Owasp-dependency-check:
    runs-on: ubuntu-latest
    needs:  SonarCloud-check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download OWASP Dependency-Check CLI
        run: |
            curl -L -o dependency-check-12.1.6-release.zip https://github.com/dependency-check/DependencyCheck/releases/download/v12.1.6/dependency-check-12.1.6-release.zip
            unzip dependency-check-12.1.6-release.zip
            chmod +x dependency-check/bin/dependency-check.sh




      - name: Run Dependency-Check
        run: |
          ./dependency-check/bin/dependency-check.sh --project "MyProject" --scan . --format ALL --failOnCVSS 7


      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report.html

 